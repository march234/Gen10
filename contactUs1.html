<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type = "text/css" href = "restuarantStyles.css">
		<title>Contact Us</title>
		
		<style>
			.top {
				vertical-align: top;
			}
			label {
				font-weight: bold;
			}
			.b {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Toby's Bar and Grill</h1>
			<hr>
		</header>
		
		<nav>
			&emsp;
			<a href = "homePage1.html">Home</a> &emsp;
			<a href = "menu1.html">Menu</a> &emsp;
			<a href = "contactUs1.html">Contact Us</a>
		</nav>
		
		<div class = "back">
			<hr>
			<form action = "contactUs1.html" method = "POST" name = "contact">
				<p>
					<label for = "name">Name: </label>
					<input type = "text" id = "name" name = "name" required>
				</p>
				
				<p>
					<label for = "email">Email: </label>
					<input type = "text" id = "email" name = "email" required>
				</p>
				
				<p>
					<label for = "phone">Phone: </label>
					<input type = "text" id = "phone" name = "phone" required>
				</p>
				
				<p>
					<label for = "reason">Reason for Inquiry: </label>
					<select id = "reason" name = "reason">
						<option value = "Catering">Catering</option>
						<option value = "PrivateParty">Private Party</option>
						<option value = "Feedback">Feedback</option>
						<option value = "Other">Other</option>
					</select>
				</p>
				<p>
					<label class = "top" for = "addinfo">Additional Information: </label>
					<textarea id = "addinfo" name = "addinfo"></textarea>
				</p>
				<p class = "b">
					Have you been to the restaurant? 
					<input type="radio" id="choice1" name="beenBefore" value="no">
					<label for="choice1">No</label>
					<input type="radio" id="choice2" name="beenBefore" value="yes">
					<label for="choice2">Yes</label>
				</p>
				<p class = "b">
					Best Days to contact you: 
					<input type="checkbox" id="monday" name="days" value="monday">
					<label for="monday">M</label>
					<input type="checkbox" id="tuesday" name="days" value="tuesday">
					<label for="tuesday">T</label>
					<input type="checkbox" id="wednesday" name="days" value="wednesday">
					<label for="wednesday">W</label>
					<input type="checkbox" id="thursday" name="days" value="thursday">
					<label for="thursday">W</label>
					<input type="checkbox" id="friday" name="days" value="friday">
					<label for="friday">W</label>
				</p>
				<p>
					<input class = "b" type = "submit" name = "submit" value = "Send Request">
				</p>
			</form>
			<hr>
		</div>
		
		<footer>
			<p>4605 Gregory Street, Minneapolis, Minnesota, 55403</p>
			<p>763-218-3509</p>
		</footer>
	</body>
</html>
